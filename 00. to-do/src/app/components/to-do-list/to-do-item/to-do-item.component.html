<li [ngClass]="isCheckClicked ? 'completed' : ''">{{todo}}
    <div class=" tools">
        <button class="complete" (click)="onCheck()"><i class="fas fa-check"></i></button>
        <button class="edit" (click)="setEditClickedBoolean()">EDIT</button>
        <button class="delete" (click)="addDeletedItem(todo)"><i class="fas fa-times"></i></button>
    </div>
</li>
